<div id="signin" class="container">
    <h1 class="text-center">My Clay</h1>
    <div class="panel panel-signin">
        <div class="panel-body">
            <form ng-submit="auth.signin()" class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control" type="email" ng-model="auth.email" placeholder="email"></input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control" type="password" ng-model="auth.password" placeholder="password"></input>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">SIGNIN</button>
            </form>
        </div>
    </div>
</div>
